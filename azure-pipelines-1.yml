trigger:
- none

pool:
  name: Release
  demands: Agent.Name -equals ADOWIN101GM

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'curl --location --request GET ''http://112.169.64.225/'''
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host "Hello World"
      curl --location --request GET ''http://112.169.64.225/''